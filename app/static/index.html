<!doctype html><html><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="generator" content="Where's Brendan"><title>Where's Brendan</title><meta name="theme-color" content="#303F9F"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#3372DF"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="Where's Brendan"><link rel="icon" sizes="192x192" href="/static/images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Where's Brendan"><link rel="apple-touch-icon" href="/static/images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="/static/images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="/static/styles/main.css"><script src="/static/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="/static/elements/elements.vulcanized.html"></head><body unresolved="" class="fullbleed layout vertical"><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><iron-ajax auto="" id="current_ajax" url="/api/current/" handle-as="json" last-response="{{current}}" on-response="handleCurrent"></iron-ajax><paper-drawer-panel id="paperDrawerPanel" responsive-width="1280px"><div class="nav" drawer=""><paper-toolbar id="drawerToolbar"><span class="paper-font-title">Menu</span></paper-toolbar><paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onDataRouteClick"><a href="/now" data-route="now" on-click="onDataRouteClick"><paper-item><iron-icon icon="maps:my-location"></iron-icon><paper-item-body two-line=""><div>{{currentLocation}}</div><div secondary="">{{locationSince}}</div></paper-item-body></paper-item></a> <a href="{{history
