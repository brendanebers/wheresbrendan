<dom-module id="brendan-flight">
  <style>
    :host {
      display: none;
    }
  </style>

  <template>
    <google-map-poly geodesic>
        <google-map-point latitude="{{start.lat}}" longitude="{{start.lng}}"></google-map-point>
        <google-map-point latitude="{{end.lat}}" longitude="{{end.lng}}"></google-map-point>
    </google-map-poly>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'brendan-flight',

    properties: {
      /**
       * The Google map object.
       *
       * @type google.maps.Map
       */
      map: Object,

      /**
       * The starting location of the flight.
       *
       * @type google.maps.LatLng
       */
      start: Object,

      /**
       * The ending location of the flight.
       *
       * @type google.maps.LatLng
       */
      end: Object,

      /**
       * Don't render the markers, defaults to false. Use if you plan on
       * rendering the markers elsewhere.
       */
       hideMarkers: {
         type: Boolean,
         value: true
       }
    }
  });
</script>
