<dom-module id="brendan-route">
  <style>
    :host {
      display: none;
    }
  </style>

  <template>
    <google-map-directions map="{{map}}"
        start-address="{{start}}"
        end-address="{{end}}"
        travel-mode="DRIVING"
        renderer-options='{"suppressMarkers": true}'
        waypoints='{{waypoints}}'></google-map-directions>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'brendan-route',

    properties: {
      start: String,

      end: String,

      waypoints: {
        type: Array
      }
    }
  });
</script>
